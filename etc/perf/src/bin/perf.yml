name: ds_perf
author: 37 Miners, LLC

args:
    - eventhandler:
        help: starts an eventhandler instance
        long: eventhandler
        short: e
        takes_value: false
    - client:
        help: run the test client
        long: client
        short: c
        takes_value: false
    - count:
        help: number of requests to send at a time for the client
        long: count
        takes_value: true
        value_name: count
    - itt:
        help: number of iterations for the client
        long: itt
        takes_value: true
        value_name: itt
    - clients:
        help: number of clients
        long: clients
        takes_value: true
        value_name: clients
    - threads:
        help: number of threads for server
        long: threads
        takes_value: true
        value_name: threads
    - port:
        help: port to bind/connect to
        long: port
        short: p
        takes_value: true
        value_name: port
    - slabs:
        help: read slabs for eventhandler
        long: slabs
        short: s
        takes_value: true
        value_name: slabs
